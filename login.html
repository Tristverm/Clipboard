<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/output.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Globa;l Container-->
    <div
      class="flex flex-row items-center justify-center min-h-screen bg-rose-50"
    >
      <!--Card Container-->
      <div
        class="relative flex flex-col m-6 space-y-1 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0 md:m-0"
      >
        <!--LeftSide -->
        <div class="p-6 md:p-20">
          <!--Top Contnet-->
          <h2 class="font-mono mb-5 text-4xl font-bold">Login</h2>
          <p class="max-w-sm mb-12 font-sans font-light text-gray-600">
            Log in to your account to upload or download pictures, videos or
            music
          </p>
          <input
            type="text"
            placeholder="Enter Your Email Address"
            class="w-full p-6 border border-gray-300 rounded-md placeholder:font-sans placeholder:font-light"
          />
          <!--Middle Content-->
          <div
            class="flex flex-col items-center justify-between mt-6 space-y-6 md:flex-row md:space-y-0"
          >
            <div class="font-thin text-cyan-700">Forgot Password</div>
            <button
              class="w-full md:w-auto flex justify-center items-center p-6 space-x-4 font-sans font-bold text-white rounded-md shadow-lg px-9 bg-cyan-700 shadow-cyan-100 hover:bg-opacity-90 hover:shadow-sm border transition hover:-translate-y-0.5 duration-150"
            >
              <span>Next</span
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-6 h-6"
              >
                <path
                  fill-rule="evenodd"
                  d="M12.97 3.97a.75.75 0 011.06 0l7.5 7.5a.75.75 0 010 1.06l-7.5 7.5a.75.75 0 11-1.06-1.06l6.22-6.22H3a.75.75 0 010-1.5h16.19l-6.22-6.22a.75.75 0 010-1.06z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>
          <!--Right Side-->
          <div class="mt-12 ">
            <p class="py-6 text-sm font-thin text-center text-gray-400">or log in with </p>
            <!--Bottom Button Container-->
            <div class="flex flex-col space-x-0 space-y-6 md:flex-row md:space-x-4 md:space-y-0">
              <button class="flex flex-row items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-sm hver:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2">
              <img src="images/facebook.png" alt="" class="w-9"><span>Facebook</span>
            </button>
            <button class="flex flex-row items-center justify-center py-2 space-x-3 border border-gray-300 rounded shadow-sm hver:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition duration-150 md:w-1/2">
              <img src="images/google.png" alt="" class="w-9"><span>Google</span>
            </button>

            </div>
          </div>
        </div>

        <!--Right Side-->
        <img
          src="images/image.jpg"
          alt="IMG not there"
          class="w-[430px] hidden md:block"
        />
      </div>
    </div>
  </body>
</html>

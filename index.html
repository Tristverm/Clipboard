<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>ClipBoard</title>
  </head>
  <body>
    <!--Hero Section-->
    <section class="" id="hero">
      <div class="max-w-6xl mx-auto text-center mb-40 px-10 pt-16">
        <img src="images/logo.svg" alt="" class="mx-auto my-16" />
        <h3 class="mb-8 text-4xl font-bold text-darkGrayishBlue md:text-5xl">
          A history of everything you copy
        </h3>
        <p class="max-w-3xl mx-auto mb-10 text-2xl text-grayishBlue">
          Clipboard allows you to track and organize everything you copy.
          Instantly access your clipboard on all your devices.
        </p>
        <!--Button Container-->
        <div
          class="mt-4 w-full flex flex-col justify-center items-center space-y-6 md:flex-row md:space-y-0 md:space-x-4"
        >
          <button
            class="bg-strongCyan p-4 px-8 hover:shadow-lg hover:shadow-strongCyan text-xl font-sans text-white rounded-full hover:-translate-y-2 duration-200 transition hover:opacity-90"
          >
            Download for IoS
          </button>
          <button
            class="bg-lightBlue p-4 px-8 text-xl font-sans hover:shadow-lg hover:shadow-lightBlue text-white rounded-full hover:-translate-y-2 duration-200 transition hover:opacity-90"
          >
            Download for IoS
          </button>
        </div>
      </div>
    </section>
    <!--Snippets Section-->
    <section id="Snippets">

        <div class="max-w-6xl mx-auto text-center my-20 px-10">
          <h3 class="mb-8 text-4xl font-bold text-darkGrayishBlue md:text-5xl"> 
            Keep track of your Snippets
          </h3>
          <p class="max-w-3xl mx-aut0 mb-24 text-xl leading-9 text-center text-grayishBlue"></p>
        </div>


    </section>
  </body>
</html>
